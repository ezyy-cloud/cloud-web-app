<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-LHYZ96NCZV"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-LHYZ96NCZV");
    </script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
  <footer>
    <call-us
      style="position: fixed; right: 20px; bottom: 20px; 
         font-family: Arial; 
         z-index: 99999; 
         --call-us-form-header-background:#06b6ff;
         --call-us-main-button-background:#06b6ff;
         --call-us-client-text-color:#7d7d7d;
         --call-us-agent-text-color:#a3e3ff;
         --call-us-form-height:330px;"
      id="wp-live-chat-by-3CX"
      channel-url="https://ezyy.3cx.sc:5001"
      files-url="https://ezyy.3cx.sc:5001"
      minimized="true"
      animation-style="none"
      party="schneidershayne"
      minimized-style="BubbleRight"
      allow-call="true"
      allow-video="false"
      allow-soundnotifications="true"
      enable-mute="true"
      enable-onmobile="true"
      offline-enabled="true"
      enable="true"
      ignore-queueownership="false"
      authentication="both"
      operator-name="Support"
      show-operator-actual-name="true"
      channel="phone"
      aknowledge-received="true"
      gdpr-enabled="false"
      gdpr-message="I agree that my personal data to be processed and for the use of cookies in order to engage in a chat processed by COMPANY, for the purpose of Chat/Support for the time of  30 day(s) as per the GDPR."
      message-userinfo-format="both"
      message-dateformat="both"
      start-chat-button-text="Chat"
      window-title="Live Chat & Talk"
      button-icon-type="Default"
      invite-message="Hello! How can we help you today?"
      authentication-message="Could we have your name and email?"
      unavailable-message="We are away, leave us a message!"
      offline-finish-message="We received your message and we'll contact you soon."
      ending-message="Your session is over. Please feel free to contact us again!"
      greeting-visibility="none"
      greeting-offline-visibility="none"
      chat-delay="2000"
      offline-name-message="Could we have your name?"
      offline-email-message="Could we have your email?"
      offline-form-invalid-name="I'm sorry, the provided name is not valid."
      offline-form-maximum-characters-reached="Maximum characters reached"
      offline-form-invalid-email="I'm sorry, that doesn't look like an email address. Can you try again?"
      enable-direct-call="true"
      enable-ga="false"
    >
    </call-us>
    <script
      defer
      src="https://cdn.3cx.com/livechat/v1/callus.js"
      id="tcx-callus-js"
    ></script>
  </footer>
</html>
